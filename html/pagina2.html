<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style2.css">
</head>

<body>

    <!--navbar-->
    <nav class="container-fluid">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-11 d-flex justify-content-between align-items-center">
                <div class="logo">
                    <img src="../assets/logo-pink.png" alt="logo airbnb">
                </div>
                <div class="rightMenu d-flex align-items-center gap-2">
                    <ul
                        class="d-none d-md-flex mb-0 me-4 ps-0 d-flex gap-2 flex-column align-items-center list-unstyled">
                        <li><a href="#">Become a host</a></li>
                    </ul>


                    <div class="d-none d-md-flex me-4 d-flex justify-content-center align-items-center">
                        <ion-icon class="worldLogo" name="globe-outline"></ion-icon>
                    </div>


                    <button class="buttonBurgerMenu d-flex justify-content-center align-items-center" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasBottom" aria-controls="offcanvasBottom">
                        <ion-icon class="burgerMenu" name="menu-sharp"></ion-icon>
                    </button>


                    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom"
                        aria-labelledby="offcanvasBottomLabel">
                        <div class="offcanvas-header">
                            <h5 class="offcanvas-title" id="offcanvasBottomLabel">Menu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"
                                aria-label="Close"></button>
                        </div>
                        <div class="offcanvas-body small">
                            <div class="d-flex flex-column justify-content-center align-items-center gap-3">
                                <img class="profileLogoOff" src="../assets/propic.png" alt="logo profile">
                                <ion-icon name="globe-outline"></ion-icon>
                            </div>
                            <div class="menuOffCanvas">
                                <ul class="pt-2 ps-0 d-flex gap-2 flex-column align-items-center list-unstyled">
                                    <li><a href="#">Become a host</a></li>
                                    <li><a href="#">Settings</a></li>
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>


                    <div>
                        <img class="d-none d-md-block profileLogoOff" src="../assets/propic.png" alt="logo profile">
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <main>
        <section>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12">
                        <div>
                            <span>10 Stays</span>
                        </div>
                        <div class="d-flex align-items-center gap-3 mb-4">
                            <h1>
                                Stays in Genova
                            </h1>
                            <div class="custom-plus d-flex align-items-center justify-content-center">
                                <span>+</span>
                            </div>
                        </div>
                        <div class="size mb-3 d-flex gap-2">
                            <button class="style-btn" type="button">Available houses</button>
                            <button class="style-btn" type="button">Available houses</button>
                            <button class="style-btn" type="button">Available houses</button>
                        </div>
                        <p class="mb-5">Enter dates and number of guest to see the total price per nigth.</p>
                        <p>Review Covid-19 trael restrictions before you book. Learn more </p>
                    </div>
                </div>
            </div>
        </section>

        <section>
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 col-lg-2">
                        <div>
                            <img src="" alt="">
                        </div>
                        <div>
                            <span>stella</span>
                            <span>2.75</span>
                            <span></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
